<div ng-controller="Account as vm">

    <h1 id="stateLogo" class="stateface stateface-replace stateface-{{lowercase}} stateicon">{{lowercase}}</h1>

    <div ng-if="message">
        <p class="alert alert-danger">
            {{message}}
        </p>
    </div>

    <div class="rep-info row" ng-repeat="rep in reps track by $index">
        <a class="btn btn-default btn-lg col-sm-4" ng-href='#/member/{{rep.candidateId}}' role='button'> {{rep.fullName}}
            <img src="https://s3.amazonaws.com/assets.opensecrets.org/politicians/img/{{candidateId}}.jpg"> {{rep.party}}
        </a>
    </div>

</div>
